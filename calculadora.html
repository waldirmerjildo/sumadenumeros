<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <h1>CALCULADORA NORMAL</h1>
    <div class="numeros">
        <input type="button" id="cero" value="0" onclick="calculadora ()">
        <input type="button" id="uno" value="1" onclick="calculadora ()">
        <input type="button" id="dos" value="2" onclick="calculadora ()">
        <input type="button" id="tres" value="3" onclick="calculadora ()">
        <input type="button" id="cuatro" value="4">
        <input type="button" id="cinco" value="5">
        <input type="button" id="seis" value="6">
        <input type="button" id="siete" value="7">
        <input type="button" id="ocho" value="8">
        <input type="button" id="nueve" value="9">
    </div>
    <div class="operadores">
        <input type="button" id="suma" value="+">
    </div>
    <p id="numero"></p>
    
    <button type="button" onclick="calculadora ()">mostrar</button>
    




    <script src="js/calculadora.js"></script>
</body>
</html>
